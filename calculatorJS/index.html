<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="calc">
      <div id="fieldnum" class="screen"></div>
      <div class="button-board">
        <div class="num-pad">
          <div class="row">
            <div class="btn" onclick="onNum(7)">7</div>
            <div class="btn" onclick="onNum(8)">8</div>
            <div class="btn" onclick="onNum(9)">9</div>
            <div class="btn op-btn" onclick="onTotal()">=</div>
          </div>
          <div class="row">
            <div class="btn" onclick="onNum(4)">4</div>
            <div class="btn" onclick="onNum(5)">5</div>
            <div class="btn" onclick="onNum(6)">6</div>
            <div class="btn op-btn" onclick="onPlus()">+</div>
          </div>
          <div class="row">
            <div class="btn" onclick="onNum(1)">1</div>
            <div class="btn" onclick="onNum(2)">2</div>
            <div class="btn" onclick="onNum(3)">3</div>
            <div class="btn op-btn" onclick="onMinus()">-</div>
          </div>
          <div class="row">
            <div class="btn" onclick="onNum(0)">0</div>
            <div class="btn op-btn" onclick="onMultiply()">*</div>
            <div class="btn op-btn" onclick="onDivide()">/</div>
            <div class="btn c-btn" onclick="onReset()">C</div>
          </div>
        </div>     
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
    <script src="asserts.js"></script>
  </body> 
</html>
